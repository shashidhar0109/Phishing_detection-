services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: phishing_db
      POSTGRES_USER: phishing_user
      POSTGRES_PASSWORD: phishing_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phishing_user -d phishing_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://phishing_user:phishing_pass@db:5432/phishing_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./screenshots:/app/screenshots
      - ./evidences:/app/evidences
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3002:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A backend.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://phishing_user:phishing_pass@db:5432/phishing_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./screenshots:/app/screenshots
      - ./evidences:/app/evidences
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A backend.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://phishing_user:phishing_pass@db:5432/phishing_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data: